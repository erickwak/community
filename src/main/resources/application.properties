server.port=80

spring.thymeleaf.cache=false

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/junjin?useSSL=false
spring.datasource.username=
spring.datasource.password=

#spring.jpa.properties.hibernate.default_schema=junjin

#spring.jpa.generate-ddl=true

#spring.jpa.database=mysql

#spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.database=mysql

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

logging.level.org.hibernate=info

logging.level.com.junjin=info

logging.level.org.springframework.web=debug

logging.level.org.springframework.security=debug

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{15} - %msg%n

#spring.servlet.multipart.max-file-size=10MB

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB